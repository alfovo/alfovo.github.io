---
layout: default
---

{% assign image_files = site.static_files | where: "image", true %}

<div class="container">
  <!-- <div class="row">
    <div class="col-sm-6">
      <canvas id="mona_lisa"></canvas>
    </div>
  </div> -->
  <div class="row">
    {% for image in image_files %}
      {% if image.path contains 'illustration' %}
        {% if image.extname == '.svg' %}
          <div class="col-sm-4 p-3">
              <object data="{{ image.path }}" type="image/svg+xml">
                <img src="{{ image.path }}" />
              </object>
          </div>
        {%- else -%}
          <div class="col-sm-4 p-3">
            <img src="{{ image.path }}" alt="image" />
          </div>
        {% endif %}
      {% endif %}
    {% endfor %}
  </div>
</div>
